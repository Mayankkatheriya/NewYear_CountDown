<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>NewYear Timer CountDown:</h1>
    <div class="time-left">
      <div class="box">
        <p id="days">00</p>
        <h3>Days</h3>
      </div>
      <div class="box">
        <p id="hours">00</p>
        <h3>hrs</h3>
      </div>
      <div class="box">
        <p id="minutes">00</p>
        <h3>mins</h3>
      </div>
      <div class="box">
        <p id="seconds">00</p>
        <h3>sec</h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
